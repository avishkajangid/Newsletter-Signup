  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="post">
        <img
          class="mb-4"
          src="images/newsletter.png"
          alt=""
          width="72"
          height="57"
        />
        <h1 class="h3 mb-3 fw-normal">Signup to Newsletter!</h1>

        <input
          type="text"
          name="fName"
          class="form-control pb-3 pt-3 top"
          placeholder="First Name"
          required
          autofocus
        />
        <input
          type="text"
          name="lName"
          class="form-control pb-3 pt-3 middle"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          name="email"
          class="form-control pb-3 pt-3 bottom"
          placeholder="Email"
          required
        />

        <button class="mt-4 w-100 btn btn-lg btn-primary" type="submit">
          Sign Me Up!
        </button>
